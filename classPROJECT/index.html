<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note Keeper</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./vendore/bootstrap-5/bootstrap-5/css/bootstrap.css">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="./vendore/fontawesome-free-5/fontawesome-free-5.15.4-web/css/all.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./style/style.css">
  <!-- Bootstrap Bundle -->
  <script src="./vendore/bootstrap-5/bootstrap-5/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="main-container">
        <div class="container-fluid bg-dark">
            <div class="container">
                <div class="header text-light d-flex gap-5 align-items-center justify-content-between p-2">
                    <div class="logo">
                        <button class="btn btn-light">
                            <span class="fa-solid fa-bars"></span>
                        </button>
                        <span class="fw-bolder">Note Keeper</span>
                    </div>
                    <div class="search-bar">
                        <input class="form-control" type="search" name="" placeholder="enter title to search" id="">
                    </div>
                </div>
            </div>
        </div>
        <div class="content container-fluid">
            <div class="container">
                <div class="slider">
                    <ul class="slider-options">
                        <li class="option"><span class="fa-solid fa-caret-right"></span> Labels</li>
                        <li class="option"><span class="fa-solid fa-caret-right"></span> Edit Notes</li>
                        <li class="option"><span class="fa-solid fa-caret-right"></span> Options</li>
                    </ul>
                </div>
                <div class="keeper-body">
                    <div class="action">
                        <button id="add-notes-button" class="btn btn-primary">Add Notes</button>
                        <div class="add-notes-pop-up">
                            <div class="add-notes-form">
                                <button id="close-pop-up"
                                    class="position-absolute start-100 top-0 translate-middle close btn btn-danger rounded-circle">
                                    <span class="fa-solid fa-times"></span>
                                </button>
                                <div class="content">
                                    <form id="task-form">
                                        <input class="title" name="title" placeholder="Task Title" type="text">
                                        <textarea class="description" name="description" placeholder="Task Description"
                                            name="" id="" cols="" rows="5"></textarea>
                                        <button style="visibility: hidden;" id="formSubmitButton"
                                            type="submit">submit</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tasks-container">
                        <div class="task border p-4">
                            <h4 class="title">Task 1</h4>
                            <p class="description">
                                Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolorem, reprehenderit saepe
                                corrupti cupiditate magnam officia repellendus error? Rem eligendi ea hic quaerat
                                voluptate, error ex debitis sint, ipsa, illum explicabo!
                            </p>
                            <span class="timeStamp">time....</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

  <!-- Custom Script -->
  <script src="./script/script.js"></script>
</body>

</html>
